<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="card">

      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-content">
        <img src="images/image-victor.jpg" alt="profile picture">
        <p>Victor Crest <span class="age">26</span></p> 
        <p><span class="city">London</span></p>
      </div>

      <section class="card-footer">

        <div class="footer-item">
          <span class="number">80K</span>
          <span class="category">Followers</span>
        </div>

        <div class="footer-item">
          <span class="number">803K</span>
          <span class="category">Likes</span>
        </div>

        <div class="footer-item">
          <span class="number">1.4K</span>
          <span class="category">Photos</span>
        </div>

      </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>


</html>
